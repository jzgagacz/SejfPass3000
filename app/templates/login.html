        <li><input type="text" id="login" name="login" placeholder="Login" minlength="3" maxlength="20" required></li>
        <li><input type="password" id="password" name="password" placeholder="HasÅ‚o" minlength="8" maxlength="40" required></li>
        {% if captcha %}

        {% endif %}
        <li><input type="submit" id="submitbtn" value="Zaloguj"></li>
    </ul>
</form>
{% endblock %}
